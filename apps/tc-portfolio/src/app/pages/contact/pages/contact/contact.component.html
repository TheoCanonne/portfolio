<div id="contact-page" class="row">
  <div class="col-md-6 offset-md-3 col-xs-12 d-flex justify-content-center align-items-center">
    <nb-card id="contact-card" [formGroup]="contactFormGroup">
      <nb-card-body class="d-flex flex-column justify-content-center align-items-center">
        <h3>Me Contacter</h3>
        <div id="contact-form">
          <div class="input-div d-flex flex-column">
            <label class="label">Nom Pr√©nom <span class="text-danger">*</span></label>
            <input nbInput type="text" formControlName="name" [formValidation]="contactFormGroup.get('name')" fullWidth>
          </div>
          <div class="input-div d-flex flex-column">
            <label class="label">Adresse email <span class="text-danger">*</span></label>
            <input nbInput type="text" formControlName="email" [formValidation]="contactFormGroup.get('email')" fullWidth>
          </div>
          <div class="input-div d-flex flex-column">
            <label class="label">Message <span class="text-danger">*</span></label>
            <textarea nbInput type="text" formControlName="message" [formValidation]="contactFormGroup.get('message')" fullWidth>
            </textarea>
          </div>
        </div>
        <div id="contact-footer" class="d-flex justify-content-center align-items-center">
          <button nbButton status="primary" shape="round" [formSubmitValidation]="contactFormGroup" (formSubmitValid)="submitContact()">
            Envoyer
          </button>
        </div>
      </nb-card-body>
    </nb-card>
  </div>
</div>
