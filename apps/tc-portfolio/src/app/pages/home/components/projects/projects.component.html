<nb-card (click)="socialMediasService.openLink(link)">
  <nb-card-body class="project-body">
    <div class="image-container">
      <img [src]="'../../../../assets/images/' + imageName" *ngIf="imageName">
    </div>
    <div class="project-desc">
      <p>{{desc}}</p>
    </div>
  </nb-card-body>
</nb-card>
